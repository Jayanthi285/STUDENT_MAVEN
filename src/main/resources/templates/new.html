<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            color: #343a40;
        }

        .btn-info {
            width: 100%;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <h1 class="text-center">Create New Student</h1>

            <form id="studentForm" th:action="@{/save}" th:object="${student}" method="post" onsubmit="return showToast();">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="studentname">Student Name</label>
                    <input type="text" id="studentname" th:field="*{studentname}" class="form-control" placeholder="Student Name" required />
                </div>

                <div class="form-group">
                    <label for="course">Course</label>
                    <select id="course" th:field="*{course}" class="form-control" required>
                        <option value="">-- Select Course --</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Web Development">Web Development</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fee">Fee (â‚¹)</label>
                    <input type="number" id="fee" th:field="*{fee}" class="form-control" placeholder="Fee Amount" min="0" required />
                </div>

                <div class="form-group">
                    <label for="note">Note (Optional)</label>
                    <textarea id="note" class="form-control" rows="3" placeholder="Any remarks..."></textarea>
                </div>

                <button type="submit" class="btn btn-info">
                    <i class="fas fa-save"></i> Save Student
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div class="toast bg-success text-white" id="successToast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
    <div class="toast-body">
        ðŸŽ‰ Student saved successfully!
    </div>
</div>

<!-- FontAwesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- Toast Script -->
<script>
    function showToast() {
        $('#successToast').toast('show');
        return true; // Allow form submission
    }
</script>
</body>
</html>
